  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game Keeper</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="./js/jquery.modal.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="//cdn.jsdelivr.net/velocity/1.5/velocity.min.js"></script>
    <script src="//cdn.jsdelivr.net/velocity/1.5/velocity.ui.min.js"></script>
    <script src="./js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="./styles/grid.css">
    <link rel="stylesheet" type="text/css" href="./styles/jquery.modal.min.css">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
  </head>
  <!---Banner/Title-->
  
  <header>
    <h1 class="banner" role="banner">GameKeeper</h1>
    <div class="icons"><img class="game-icon" src="./imgs/meeple.svg">
    <img class="game-icon" src="./imgs/dice-twenty.svg">
    <img class="game-icon" src="./imgs/poker-hand.svg">
    <img class="game-icon" src="./imgs/console-controller.svg"></div>
    <div><a href="#addGameForm" rel="modal:open">Add Game</a></div>
  </header>

  <body>
    <div class="info-box span_9_of_12">
      <div class="games-info-box"> 

      </div>
    </div>
    <div id="addNewGame" style="display:none;">
      <form id="addGameForm" class="modal">
        <label for="game-name">Game Name</label>
        <input id="game-name" class="modal-input" name="game-name" maxlength="20" type="text" placeholder="e.g., Monopoly">
        <label for="numPlayers">Minimum Players</label>
        <input id="numPlayersMin" class="modal-input" name="numPlayersMin" maxlength="20" type="text" placeholder="1">
        <label for="numPlayers">Maximum Players</label>
        <input id="numPlayersMax" class="modal-input" name="numPlayersMax" maxlength="20" type="text" placeholder="6">
        <label for="genre">Genre</label>
        <input id="genre" class="modal-input" name="genre" type="text" maxlength="20" placeholder="e.g., Strategy">
        <button type="submit" id="addGame">Add Game</button>
      </form>
    </div>  
    <div id="updatePlay" style="display:none;">
      <form id="updatePlayForm" class="modal">
        <label for="gamePlayers">How many players were there?</label>
        <input id="addPlayers" class="modal-input" name="players">
      </form> 
    </div>
    <main>
      <div class="game-box section group">
        
      </div>
    </main>
  </body>
</html>
