  <body>
  <div class="credential-box">
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" class="username" name="username" id="username">
      <label for="password">Password</label>
      <input class="password" type="password" name="password" id="password">
      <button type="submit" id="loginBtn" class="login btn">Sign In</button>
    </form>
  </div>
  <p class="no-account">No Account? Sign up <a href="#signUpForm" rel="modal:open">here</a>.</p>
  <div class="sign-up" style="display:none;">
    <form id="signUpForm" class="modal" method="GET" >
      <label for="first-name ">First Name</label>
      <input class="first-name modal-input" type="text" name="first-name modal-input" id="first-name">
      <label for="last-name">Last Name</label>
      <input class="last-name modal-input" name="last-name modal-input" type="text"  id="last-name">
      <label for="email">Email Address</label>
      <input class="email modal-input" type="text"  name="email" id="email">
      <label for="new-username">Username</label>
      <input class="new-username modal-input" type="text"  name="new-username" id="new-username">
      <label for="new-password">Password</label>
      <input class="new-password modal-input" type="password"  name="new-password" id="new-password">
      <button type="submit" class="signUp btn" id="addUserBtn">SUBMIT</button>
      <p class="auth-error"></p>
    </form>
  </div>
  </body>
</html>
