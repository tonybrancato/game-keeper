  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game Keeper</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="jquery.modal.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="jquery.modal.min.css">
  </head>
  <body>
    <main>
      <div class="game-box">
        
      </div>
    </main>
    <a href="#addGameForm" rel="modal:open">Add Game</a>
    <div id="addNewGame" style="display:none;">
      <form id="addGameForm" class="modal">
        <label for="game-name">Game Name</label>
        <input id="game-name" class="modal-input" name="game-name" type="text" placeholder="e.g., Monopoly">
        <label for="numPlayers">Minimum Players</label>
        <input id="numPlayersMin" class="modal-input" name="numPlayersMin" type="number" placeholder="1">
        <label for="numPlayers">Maximum Players</label>
        <input id="numPlayersMax" class="modal-input" name="numPlayersMax" type="number" placeholder="6">
        <label for="genre">Genre</label>
        <input id="genre" class="modal-input" name="genre" type="text" placeholder="e.g., Strategy">
        <button type="submit" id="addGame">Add Game</button>
      </form>
    </div>  
  </body>
